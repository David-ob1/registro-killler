<!DOCTYPE html>
<html lang="es">
    <!-- No olvides Regalarme un LIKE :) -->
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN HTML & CSS</title>
</head>
<body id="layout">
    <div class="fondo">
        <form action="">
            <h1>New Killer</h1>

            <div class="input-box">
                <input type="text" placeholder="Asesino" id="killer" required>
              <img src="./img/killer-icon.jpg" alt="" width="35px" height="35px">
            </div>

            <div class="input-box">
                <input type="text" placeholder="skill" id="skill" required>
                <img src="./img/killer-icon.jpg" alt="" width="35px" height="35px">
            </div>

            <div class="input-box">
                <input type="text" placeholder="height" id="height" required>
              <img src="./img/Icon_height.jpg" alt="" width="35px" height="35px">
            </div>

            <div class="input-box">
                <input type="text" placeholder="speed" id="speed" required>
              <img src="./img/Icon_movementSpeed.jpg" alt="" width="35px" height="35px">
            </div>

            <div class="input-box">
                <input type="text" placeholder="terror Radius" id="terrorRadius" required>
              <img src="./img/Icon_terrorRadius.jpg" alt="" width="35px" height="35px">
            </div>



            <div class="olvidar-recordar">
                <label for="file-input" class="upload" id="custom-button">Cargar Imagen</label>
               <!-- <input type="file" style="font-size: 14px;" id="file-input" name="imagen" /> -->
               <input type="file" id="file-input"  name="imagen" onchange="displayFileName()" />
               <p id="file-name"></p>
            </div>
            

            <button id="addKiller" type="submit" class="btn">Add Killer </button>

        </form>
    </div>
</body>
<script src="./addKiller.js"></script>
</html>
